<!-- ==================== Start main-content ==================== -->

<div class="main-content">

    <!-- ==================== Start Contact ==================== -->

    <section class="contact section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-5 ">
                    <div class="cont-info">
                        <img src="../../../assets/img/career.jpg" class="img-responsive" alt="">
                    </div>
                </div>
                <div class="col-lg-6 offset-lg-1">
                    <div class="form md-mb50">

                        <h4 class="extra-title mb-50">Career</h4>

                        <form id="contact-form" method="post" action="#">

                            <div class="messages"></div>

                            <div class="controls career-form-group">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="text" name="name" placeholder="First Name" required="required">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="text" name="name" placeholder="Last Name" required="required">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="email" name="email" placeholder="Email Address"
                                                required="required">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="text" name="number" placeholder="Phone Number"
                                                required="required">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="date" name="birthdate" placeholder="D.O.B" required="required">
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <select name="cars" id="cars">
                                                <option value="option">Select an option</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                                <option value="other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="numbers" name="experience" placeholder="Experience"
                                                required="required">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <input type="file" name="uploadresume" class="up-res"
                                                placeholder="Upload Resume" required="required">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <textarea name="message" placeholder="Message" rows="4"
                                                required="required"></textarea>
                                        </div>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="text-left btn-mobile">
                                            <button type="submit" class="btn-curve btn-color"><span>Submit</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ==================== End Contact ==================== -->


    <!-- ==================== Start Map ==================== -->

    <div class="map" id="ieatmaps"></div>

</div>
